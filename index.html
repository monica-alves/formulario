<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <h2>Entre em Contato </h2><br>
        <form name="form" action="envia.php">
                <span>Preencha o formulário abaixo para falar com nossa equipe de atendimento.</span><br><br>
                <label>Nome*</label>
                <input type="nome" placeholder="Digite seu nome" required ><br><br>
                <label>E-mail*</label>
                <input type="email" placeholder="Digite seu e-mail" required><br><br>
                <label>Telefone*</label>
                <input type="tel" placeholder="(DDD) 99999-9999" required><br><br>
                <label>Mensagem*</label>
                <textarea rows="5"></textarea><br><br>
                <input type="submit">
        </form>
    </div>
